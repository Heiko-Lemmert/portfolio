<section *transloco="let t, prefix: 'about'" id="about-me"
  class="max-w-(--max-content) h-max py-8 lg:py-16 px-4 flex flex-col items-center gap-8 lg:g-16">
  <h1
    class="text-4xl lg:text-5xl xl:text-6xl font-bold mb-4 font-accent bg-linear-to-r from-primary to-secondary text-transparent bg-clip-text">
    {{ t('title') }}
  </h1>
  <div class="flex h-auto flex-col md:flex-row gap-4 mx-4 items-center">
    <div class="flex-1 flex justify-center relative">
      <div
        class="avatar-wrapper flex justify-center items-center size-(--img-mobil) md:size-(--img-tablet) xl:size-(--img-desktop) mx-auto md:mx-0 relative">
        <div #avatar [ngClass]="{'scale-up': startScale}"
          class="backdrop-blur-lg avatar overflow-hidden w-1/2 h-1/2 scale-up-center border-4 border-(--color-primary) rounded-[3rem] border-dotted z-20">
          <img class="object-cover" src="/images/avatar.png" alt="" srcset="">
        </div>
        <div class="h-full w-full contents">
          <div
            class="absolute top-1/2 left-[15%] w-[25%] h-[25%] bg-(--color-accent) blur-sm rounded-full animate-pulse">
          </div>
          <div
            class="absolute w-[8%] h-[8%] top-[21%] left-[35%] bg-(--color-secondary) blur-xs rounded-full animate-pulse">
          </div>
          <div
            class="absolute w-[10%] h-[10%] top-[40%] right-[20%] bg-(--color-warning) blur-xs rounded-full animate-pulse">
          </div>
          <div
            class="absolute w-[5%] h-[5%] top-[73%] right-[12%] bg-(--color-secondary) blur-xs rounded-full animate-pulse">
          </div>
        </div>
      </div>
    </div>
    <div class="flex-1 space-y-8">
      <div class="prose prose-lg max-w-none">
        <p class="text-lg leading-relaxed mb-6">
          <span class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
            {{ t('opener') }}
          </span>
          <br>
          {{ t('about-top') }}
        </p>
        <p class="text-lg leading-relaxed mb-6">
          {{ t('about-middle.one') }}<span class="font-semibold underline">{{ t('about-middle.two') }}</span>{{ t('about-middle.three') }}
        </p>

        <p class="text-lg leading-relaxed font-medium">
          <span class="text-(--color-accent)">
            {{ t('about-bottom') }}
          </span>
        </p>
      </div>
    </div>
  </div>
  <div class="w-full mt-12 flex flex-col md:flex-row gap-6">
    <div class="rounded-2xl p-4 text-center w-full md:w-1/3">
      <img src="\images\home.svg" alt="Location" class="mx-auto mb-4 w-16 h-16" />
      <p class="font-medium">{{ t('located') }}</p>
    </div>
    <div class="rounded-2xl p-4 text-center w-full md:w-1/3">
      <img src="\images\case.svg" alt="Remote" class="mx-auto mb-4 w-16 h-16" />
      <p class="font-medium">{{ t('remote') }}</p>
    </div>
    <div class="backdrop-blur-2xl rounded-2xl p-4 text-center w-full md:w-1/3">
      <img src="\images\box.svg" alt="Relocation" class="mx-auto mb-4 w-16 h-16" />
      <p class="font-medium">{{ t('relocation') }}</p>
    </div>
  </div>
</section>
